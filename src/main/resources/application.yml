#set up properties
server:
    port: ${SERVER_PORT:8080}

management:
    security:
        enabled: false
    endpoint:
        restart:
            enabled: true

spring:
    profiles:
        active: mysql, dev
    data:
        rest: 
            base-path: /api
    application:
        name: standalone
    datasource: 
        schema: classpath:/schema.sql
        initialization-mode: always
    jpa:
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect